<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/jsx">
    const app = document.getElementById('app');

    //a component is a function that returns UI elements. But it can also be a class. And the name must be capitalized.

    function Logo() {
        return <h2>Logo</h2>;
    }

    function Title() {
        return <h2>Title</h2>;
    }

    function Nav() {
        return <h2>Nav</h2>;
    }

    function Header({title}) {

        //pode usar o if ternário
        //return <h3>{title ? title: 'Texto caso não passe um título'}</h3>;

        //ou pode usar o if normal
        if(title){
            return (
                <div>
                    <div>
                        <Logo/>
                        {title}
                        <Nav/>
                    </div>
                </div>
            );
            } else {
                return (
                    <div>
                        <Logo/>
                        <h3>Texto caso não passe um título</h3>
                        <Nav/>
                    </div>
                    
                );
        }
            
        {/*return (
            <div>
               <Logo/>
                <Title/>
                <Nav/>
            </div>
        );*/}
    }

    function Article() {
        const nomes = ['João', 'Maria', 'José'];
        return (
            <div>
                <h1>Article</h1>
                <ul>
                    {nomes.map((nome, index) => <li key={index}>{nome}</li>)}
                </ul>
            </div>
        );
    }

    function Footer() {
        return <h1>Footer</h1>;
    }

    function HomePage() {
        {/*this is a comment in React code. Below you have a nested commponet example*/}
        return (
            <div>
                <Header title=""/>
                <Article/>
                <Footer/>
            </div>
        );
    }
    ReactDOM.render(<HomePage/>, app);
</script>
</body>
</html>
