<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando meu primeiro componente React</title>
</head>
<body>
    <h2>Criando um componente React</h2>

    <div id="app"></div>
    <script type="text/javascript">
        //Desenvolvendo um componente com Vanilla Javascript e visualizando no navegador.
        const app = document.getElementById('app');

        const header = document.createElement('p');

        const headerContent = document.createTextNode('Desenvolvendo componente Web com Vanilla Javascript e visualizando no navegador.',);

        header.appendChild(headerContent);
        app.appendChild(header);
    </script>
</body>
</html>
